<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>c4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://aironglilu.github.io/c4/dist/app.6eed1aa4.css">
</head>

<body>
    <header class="header">
        <h1>c4 - 四子棋</h1>
    </header>
    <section class="section">
        <div class="section-message"></div> <canvas class="section-canvas"></canvas>
    </section>
    <div class="mode">
        <div class="mode-chooser">
            <h1>c4 - 四子棋</h1>
            <p> 欢迎来到四子棋联网游戏!<br>相关规则请参考 <a href="https://zn.wikipedia.org/wiki/Connect_Four"
                    target="_blank">维基百科</a> 的文章. </p>
            <h2>模式选择</h2> <label><input class="mode-chooser-input" type="radio" name="mode" value="offline-ai"
                    checked=""> 离线: 玩家 vs 电脑</label><br> <label><input class="mode-chooser-input"
                    type="radio" name="mode" value="offline-human"> 离线: 玩家 vs 玩家</label><br><label><input class="mode-chooser-input" type="radio" name="mode"
                    value="online-human"> 在线: 离线: 玩家 vs 玩家</label><br> <button
                class="mode-chooser-submit">开始游戏</button>
        </div>
    </div>
    <div class="statusbox hidden">
        <div class="statusbox-body">
            <div class="statusbox-body-connection">...</div>
            <div class="statusbox-body-game">...</div>
            <div class="statusbox-body-player">...</div>
        </div>
    </div>
    <div class="message hidden">
        <div class="message-body">
            <div class="message-body-content"></div> <button class="message-body-dismiss">OK</button>
        </div>
    </div>
    <footer class="footer"> By <a href="http://aironglilu.icu">aironglilu</a>. Fork this project at <a
            href="https://github.com/aironglilu/c4">GitHub</a>. </footer>
    <script src="https://aironglilu.github.io/c4/dist/app.247f9a4c.js"></script>
</body>

</html>
